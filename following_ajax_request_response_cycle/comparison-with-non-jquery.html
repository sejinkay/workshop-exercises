<!doctype html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>

    <script>
      // jQuery AJAX
      $.get("https://async-workshops-api.herokuapp.com/people", function(peopleResponse) {
        $("#person").html(peopleResponse[0].name);
      });
      
      // non-jQuery AJAX (jQuery AJAX does this, behind the scenes)
      function getPeople() {
        var xhttp = new XMLHttpRequest();
        
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
           document.getElementById("person").innerHTML = this.responseText[0].name;
          }
        };
        
        xhttp.open("GET", "https://async-workshops-api.herokuapp.com/people", true);
        xhttp.send();
      };
      
      getPeople();
    </script>
  </head>

  <body>
    <div id="person">No one</div>
  </body>
</html>
